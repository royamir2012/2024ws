<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="score-container">
            <div class="score">Score: <span id="score">0</span></div>
            <div class="best">Best: <span id="best-score">0</span></div>
        </div>
        <div class="game-container">
            <div class="grid-container" id="grid-container"></div>
        </div>
        <button id="new-game">New Game</button>
        <div class="instructions">
            <p>Use arrow keys or swipe to move tiles. Join similar numbers to get to 2048!</p>
        </div>
    </div>
    <audio id="achievement-sound" src="{{ url_for('static', filename='achievement.mp3') }}" preload="auto"></audio>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
